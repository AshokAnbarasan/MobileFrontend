<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <button class="btn btn-primary" (click)="home()">Home</button>
            <h3>This is List Page</h3>
            <button class="btn btn-success" (click)="addMobile()">Add Mobile</button>
        </div>
        
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>brand</th>
                    <th>price</th>
                    <th>discountper</th>
                    <th>netprice</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let n of m">
                    <td>{{n.brand}}</td>
                    <td>{{n.price}}</td>
                    <td>{{n.discountper}}</td>
                    <td>{{n.netprice}}</td>
                   
                    <td>
                        <button class="btn btn-info btn-sm mr-2"  (click)="goToViewMobile(n.id)">view</button>>
                        <button class="btn btn-warning btn-sm mr-2" (click)="goToUpdateMobile(n.id)">Update</button>
                        <button class="btn btn-danger btn-sm" (click)="delete(n.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>
</html>
